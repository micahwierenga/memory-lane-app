<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Memory Lane</title>
	<!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/main.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="./js/scripts.js"></script>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
  <div class="container">
    <div class="row">
	    <div class="navbar-item col-md-2 col-md-offset-1">Memory Lane</div>
	    <div class="navbar-item col-md-1">Signup</div>
	    <div class="navbar-item col-md-1">Login</div>
    </div>
  </div>
</nav>

    <section id='signup-form' class="container">
      <div class="row">
      <div class="col-md-10 col-md-offset-1">

        <form class="form-horizontal">
          <fieldset>

            <!-- Form Name -->
            <legend>Memory Lane Signup</legend>

            <!-- Text input-->
            <div class="form-group">
              <div class="col-md-4 col-md-offset-4">
              <input id="email" name="email" type="text" placeholder="Email" class="form-control input-md" required="">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <div class="col-md-4 col-md-offset-4">
              <input id="username" name="username" type="text" placeholder="Username" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <div class="col-md-4 col-md-offset-4">
              <input id="signupPassword" name="password" type="text" placeholder="Password" class="form-control input-md">

              </div>
            </div>

            <!-- Button -->
            <div class="form-group">
              <div class="col-md-4 col-md-offset-4">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      </div>
    </section>

    <section id='login-form' class="container">
      <div class="row">
      <div class="col-md-10 col-md-offset-1">

        <form class="form-horizontal">
          <fieldset>

            <!-- Form Name -->
            <legend>Memory Lane Login</legend>

            <!-- Text input-->
            <div class="form-group">
              <div class="col-md-4 col-md-offset-4">
              <input id="email" name="email" type="text" placeholder="Email" class="form-control input-md" required="">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <div class="col-md-4 col-md-offset-4">
              <input id="signupPassword" name="password" type="text" placeholder="Password" class="form-control input-md">

              </div>
            </div>

            <!-- Button -->
            <div class="form-group">
              <div class="col-md-4 col-md-offset-4">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      </div>
    </section>

	<div class="row">
		<div class="border map col-md-5">
			<iframe id="googleMaps" width="500" height="375" frameborder="0" style="border:0" allowfullscreen></iframe>
		</div>
	</div>



</body>
</html>
